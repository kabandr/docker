# Step 1 : Create a volume for portainer data with
# command: docker volume create portainer_data
# Step 2: run => docker compose up -d
version: "3"
services:
  portainer-ce:
    container_name: portainer
    image: "portainer/portainer-ce:latest"
    ports:
      - "8000:8000"
      - "9443:9443"
    restart: always
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"

volumes:
  portainer_data:


